<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main-score-div">
            <h1>Your Result</h1>

            <div class="score-div">
                <h3>76</h3>
                <p>of 100 </p>
            </div>

            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summery-div">
            <h3>Summary</h3>
            <div class="summery-sub-div reaction">
                <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
                <h3>Reaction</h3>
                <h3>80 / 100</h3>
            </div>
            <div class="summery-sub-div memory">
                <img src="assets/images/icon-memory.svg" alt="memory-icon">
                <h3>Memory</h3>
                <h3>92 / 100</h3>
            </div>
            <div class="summery-sub-div verbal">
                <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
                <h3>Verbal</h3>
                <h3>61 / 100</h3>
            </div>
            <div class="summery-sub-div visual">
                <img src="assets/images/icon-visual.svg" alt="visual-icon">
                <h3>Visual</h3>
                <h3>72 / 100</h3>
            </div>
        </div>

        <button class="continue-btn">Continue</button>
        </body>
    </body>
</html>
