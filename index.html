<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main">
            <div class="main-score-div">
                <h1>Your Result</h1>

                <div class="score-div">
                    <h3>76</h3>
                    <p>of 100 </p>
                </div>

                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="summery-div">
                <h3>Summary</h3>
                <div class="summery-sub-div reaction">
                    <div class="summery-item">
                        <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
                        <h3>Reaction</h3>
                    </div>
                    <h3 class="score"> <span class="span-el">80</span> / 100</h3>
                </div>
                <div class="summery-sub-div memory">
                    <div class="summery-item">
                        <img src="assets/images/icon-memory.svg" alt="memory-icon">
                        <h3>Memory</h3>
                    </div>
                    <h3 class="score"><span class="span-el">92</span> / 100</h3>
                </div>
                <div class="summery-sub-div verbal">
                    <div class="summery-item">
                        <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
                        <h3>Verbal</h3>
                    </div>
                    <h3 class="score"><span class="span-el">61</span> / 100</h3>
                </div>
                <div class="summery-sub-div visual">
                    <div class="summery-item">
                        <img src="assets/images/icon-visual.svg" alt="visual-icon">
                        <h3>Visual</h3>
                    </div>
                    <h3 class="score"><span class="span-el">72</span> / 100</h3>
                </div>
                <button class="continue-btn">Continue</button>
            </div>
        </div>
        
</html>
